<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./img/jokenpo-icon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>JoKenPô</title>
  </head>

  <body>
    <div class="container">
      <h1>JOKENPÔ</h1>

      <div class="button">
        <button id="rock" onclick="playHuman('rock')">&#x1f44a;</button>
        <button id="paper" onclick="playHuman('paper')">&#x1f590;</button>
        <button id="scissors" onclick="playHuman('scissors')">&#x270c;</button>
      </div>
      <p class="result"></p>
      <p>Empate: <span id="draw">0</span></p>

      <p class="you-score">Sua Pontuação: <span id="human-score">0</span></p>
      <p class="machine-score">
        Pontuação da IA: <span id="machine-score">0</span>
      </p>
      <p class="ia"></p>
    </div>
  </body>
</html>
